sudo: required
dist: focal
language: cpp

compiler:
  - clang
  - gcc

before_install:
 - sudo apt-get update
 
install:
 - sudo apt-get install -y qt5-default g++-9-multilib gcc-9-multilib

before_script:
 - if [ $CXX == "clang++" ]; then qmake TFTrue.pro -r -spec linux-clang; fi
 - if [ $CXX == "g++" ]; then qmake TFTrue.pro -r -spec linux-g++; fi

script: make
