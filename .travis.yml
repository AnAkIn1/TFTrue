dist: bionic
language: cpp

addons:
  apt:
    packages:
      - qt5-default
      - g++-11-multilib
      - gcc-11-multilib
      - clang
    sources:
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
      
jobs:
  include:
    - os: linux
      compiler: gcc
      env:
        - CC=gcc-11
        - CXX=g++-11
    - os: linux
      compiler: clang

before_script:
 - if [ $CXX == "clang++" ]; then qmake TFTrue.pro -r -spec linux-clang; fi
 - if [ $CXX == "gcc-11" ]; then qmake TFTrue.pro -r -spec linux-g++; fi

script: make
