dist: bionic
language: cpp

addons:
  apt:
    packages:
      - qt5-default
      - g++-11-multilib
      - gcc-11-multilib
      - clang-12
    sources:
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
      - sourceline: "deb http://apt.llvm.org/focal/ llvm-toolchain-focal-12 main"
        key_url: "https://apt.llvm.org/llvm-snapshot.gpg.key"
      
jobs:
  include:
    - os: linux
      compiler: gcc
      env:
        - CC=gcc-11
        - CXX=g++-11
    - os: linux
      compiler: clang
      env:
        - CC=clang-12
        - CXX=clang++-12
        
before_script:
 - if [ $CXX == "clang++12" ]; then qmake TFTrue.pro -r -spec linux-clang; fi
 - if [ $CXX == "g++-11" ]; then qmake TFTrue.pro -r -spec linux-g++; fi

script: make
