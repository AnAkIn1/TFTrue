sudo: required
dist: focal
language: cpp

compiler:
  - clang
  - gcc
  
addons:
  apt:
    packages:
      - build-essential
      - qt5-qmake

before_script:
 - if [ $CXX == "clang++" ]; then qmake TFTrue.pro -r -spec linux-clang; fi
 - if [ $CXX == "g++" ]; then qmake TFTrue.pro -r -spec linux-g++; fi

script: make
